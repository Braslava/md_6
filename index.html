<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/85cd353cd8.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="styles.css">
    <title>MD6</title>
</head>
<body>
    <div class="main-container">
        <div image-container>
            <img class="image" src="assets/image_man_at_desk.png" alt="man at desk">
        </div>
            <div class="container--secondary">
                <button class="button button--red"><i class="fab fa-google"></i>&nbsp; Sign in with Google</button>
                <button class="button button--black"><i class="fab fa-apple"></i>&nbsp; Sign in with Apple</button>
                <hr class="h-rule--with-text">
           
                <form class="form">
                   
                    <input class="form__input" type="email" placeholder="Email address" required>
                    <input class="form__input" type="password" placeholder="Password" required>
                    <input class="form__input" type="text" placeholder="First Name" required>
                    <input class="form__input" type="text" placeholder="Last Name" required>
                   
                    <label class="radio" for="customRadioButton1">
                        <input class="radio__input" type="radio" name="gender" value="female" id="customRadioButton1" required>
                        <div class="radio__box"></div>
                        Female
                    </label>
                    <label class="radio" for="customRadioButton2">
                        <input class="radio__input" type="radio" name="gender" value="male" id="customRadioButton2" required>
                        <div class="radio__box"></div>
                        Male
                    </label>
                    
                   
                    <label class="form__date-container" for="birth-date">
                        Date of birth
                        <input type="date" class="form__date" id="birth-date" min = "1910-01-01" max="2020-01-01" required>
                        </label>  
                        
                        
                 
                    <select class="form__select" name="country" id="country" required>
                        <option value="" disabled selected>Country</option>
                        <option value="EE">Estonia</option>
                        <option value="LV">Latvia</option>
                        <option value="LT">Lithuania</option>
                    </select>
                        <label class="checkbox" for="myCheckbox"> 
                            <input class="checkbox__input" type="checkbox" name="newsletter" id="myCheckbox">
                            <div class="checkbox__box"></div>
                            Subscribe to news
                        </label> 
                        <label class="checkbox" for="myCheckbox2"> 
                            <input class="checkbox__input" type="checkbox" name="newsletter" id="myCheckbox2" checked>
                            <div class="checkbox__box"></div>
                            Sell your soul to the devil
                        </label> 
                        
                    <button class="button button--black form__button">Join us &#8594</button>
                </form>
                <p class="form__paragraph">Already a member? <a class="form__link" href="">Sign in</a></p>
             </div>
        </div>

        
    </div>
    
</body>
</html>
